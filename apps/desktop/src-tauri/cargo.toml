[package]
name = "tracker-desktop"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[dependencies]
tauri = { version = "2.9.0", features = [] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
dirs = "6.0"
regex = "1.11"
urlencoding = "2.1"

[build-dependencies]
tauri-build = { version = "2.5.0", features = [] }
